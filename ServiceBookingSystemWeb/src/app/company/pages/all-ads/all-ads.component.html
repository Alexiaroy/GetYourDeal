<div class="bg">
  <div class="child" *ngFor="let ad of ads">
    <div nz-row>
      <div nz-col nzSpan="8">
        <img
          class="profile"
          [src]="updateImg(ad.returnedImg)"
          style="max-height: 350px; max-width: 90%; border-radius: 10px"
        />
      </div>
      <div nz-col nzSpan="16">
        <h2 style="cursor: pointer; color: #108ee9">
          {{ ad.serviceName }}
        </h2>
        <hr />
        <h5><b>Prix : </b>{{ ad.price }} â‚¬</h5>
        <h5><b>Description : </b>{{ ad.description }}</h5>
        <hr />
        <div style="float: right">
          <button
            nzSize="small"
            nz-button
            nzType="primary"
            routerLink="/company/update/{{ ad.id }}"
          >
            Update
          </button>
          <button
            (click)="deleteAd(ad.id)"
            style="margin-left: 10px"
            nzSize="small"
            nz-button
            nzType="primary"
            nzDanger
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
